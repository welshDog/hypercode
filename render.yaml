services:
  # ü§ñ DISCORD BOT (Backend)
  - type: web
    name: hypercode-bot
    env: node
    root: tools/discord-bot
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: DISCORD_TOKEN
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: DISCORD_CLIENT_ID
        sync: false

  # üñ•Ô∏è DASHBOARD (Frontend)
  - type: web
    name: hypercode-dashboard
    env: static
    root: web/dashboard
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: hypercode-bot
          property: host
