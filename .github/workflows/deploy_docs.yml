name: Deploy Research Docs to GitHub Pages

on:
  push:
    branches: [ master, main ]
    paths:
      - 'docs/**'
      - 'examples/**'
      - 'tools/research/**'
      - '.github/workflows/deploy_docs.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Generate API Reference
        run: |
          echo "ðŸ“š Generating API Reference..."
          python tools/research/doc_gen.py examples/ docs/API_REFERENCE.md
          
      - name: Prepare Site
        run: |
          mkdir -p public
          cp -r docs/* public/
          cp -r examples public/examples
          # Create a simple index.html if one doesn't exist
          if [ ! -f public/index.html ]; then
            echo "<html><body><h1>HyperCode Research Docs</h1><p><a href='API_REFERENCE.md'>API Reference</a></p></body></html>" > public/index.html
          fi

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: public
          branch: gh-pages
